<h3 style="text-align: center;background-color: black;color: white;">Contents</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Subject</th>
      <th scope="col">Microsyllabus</th>
      <th scope="col">Book</th>
    </tr>
  </thead>
  <tbody>
    {% for x in model%}
    <tr>
      <td>{{x.Sem_Subject}}</td>
      <td><a href="{{x.MicroSyllabus_file.url}}">{{x.MicroSyllabus_file}}</a></td>
      <td><a href="{{x.Book_file.url}}">{{x.Book_file}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
